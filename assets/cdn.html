<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lake example - Using CDN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/lakelib@latest/dist/lake.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/lakelib@latest/dist/lake.min.js"></script>
    <style>
      .my-editor {
        padding: 0 8px;
        margin: 0 auto;
        min-width: 300px;
        max-width: 1000px;
      }
      .my-toolbar {
        border: 1px solid #d9d9d9;
        border-bottom: 0;
      }
      .my-content {
        border: 1px solid #d9d9d9;
        height: 500px;
        overflow: auto;
      }
    </style>
  </head>
  <body>
    <div class="my-editor">
      <div class="my-toolbar"></div>
      <div class="my-content"></div>
    </div>
    <script>
      const toolbar = new Lake.Toolbar({
        root: '.my-toolbar',
      });
      const editor = new Lake.Editor({
        root: '.my-content',
        toolbar,
      });
      editor.render();
    </script>
  </body>
</html>
